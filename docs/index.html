<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />    
    <link href="https://fonts.googleapis.com/css?family=Metamorphous" rel="stylesheet">
    <title>Number Guesser</title>
    <style>
    	body {
    		font-family: 'Metamorphous', cursive;
    		}
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" style = "font-size: 10px" placeholder="Your guess...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"><img src='' id = result-image></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
